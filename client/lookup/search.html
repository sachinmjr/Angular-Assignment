<div class="locInnerContainer" >
    <div class="bar">
        <input type="text" ng-model="searchString" placeholder="Enter user name" />
    </div>

    <ul>
        <li ng-repeat="item in items | searchFor:searchString">
            <div class="searchResultRow">{{item.firstName}} {{item.lastName}}</div>
            <div class="getDetail" ng-click="openDetail(item)"> Get Detail</div> 
        </li>

    </ul>
</div>
